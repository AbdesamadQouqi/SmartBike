<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons SmartBike</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #E7E9E8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-start;
            justify-content: center;
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .button-name {
            font-size: 12px;
            color: #7D837A;
            font-weight: bold;
        }

        button {
            --primary-color: #F7FAF9;
            --secondary-color: #7D837A;
            --hover-color: #b8c4b8;
            --arrow-width: 10px;
            --arrow-stroke: 2px;
            box-sizing: border-box;
            border: 0;
            border-radius: 20px;
            color: var(--secondary-color);
            padding: 12px 20px;
            background: var(--primary-color);
            display: flex;
            transition: 0.2s background;
            align-items: center;
            gap: 0.6em;
            font-weight: bold;
            cursor: pointer;
            border: rgb(128, 139, 129) 1.5px solid;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        button .arrow-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button .arrow {
            margin-top: 1px;
            width: var(--arrow-width);
            background: var(--primary-color);
            height: var(--arrow-stroke);
            position: relative;
            transition: 0.2s;
        }

        button .arrow::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            border: solid var(--secondary-color);
            border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
            display: inline-block;
            top: -3px;
            right: 3px;
            transition: 0.2s;
            padding: 3px;
            transform: rotate(-45deg);
        }

        button:hover {
            background-color: var(--hover-color);
        }

        button:hover .arrow {
            background: var(--secondary-color);
        }

        button:hover .arrow:before {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Sign up -->
    <div class="button-item">
        <button>
            Sign up
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Welcome! -->
    <div class="button-item">
        <button>
            Welcome!
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Welcome back! -->
    <div class="button-item">
        <button>
            Welcome back!
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- More info -->
    <div class="button-item">
        <button>
            More info
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- All bikes -->
    <div class="button-item">
        <button>
            All bikes
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- View more -->
    <div class="button-item">
        <button>
            View more
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Order -->
    <div class="button-item">
        <button>
            Order
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Here -->
    <div class="button-item">
        <button>
            Here
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Confirm -->
    <div class="button-item">
        <button>
            Confirm
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Home -->
    <div class="button-item">
        <button>
            Home
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    <!-- Submit -->
    <div class="button-item">
        <button>
            Submit
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>
</body>
</html>
