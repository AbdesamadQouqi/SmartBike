<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo_smartbike_sans_fond.png">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E7E9E8 0%, #d6ddd7 100%);
            font-family: 'Montserrat', sans-serif;
            color: #40453f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 40px 20px;
            position: relative;
        }

        /* Bouton Home en haut à droite */
        .home-button {
            --primary-color: #F7FAF9;
            --secondary-color: #7D837A;
            --hover-color: #b8c4b8;
            --arrow-width: 10px;
            --arrow-stroke: 2px;
            box-sizing: border-box;
            border: 0;
            border-radius: 20px;
            color: var(--secondary-color);
            padding: 12px 24px;
            background: var(--primary-color);
            display: flex;
            transition: 0.2s background;
            align-items: center;
            gap: 0.6em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .home-button .arrow-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-button .arrow {
            margin-top: 1px;
            width: var(--arrow-width);
            background: var(--primary-color);
            height: var(--arrow-stroke);
            position: relative;
            transition: 0.2s;
        }

        .home-button .arrow::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            border: solid var(--secondary-color);
            border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
            display: inline-block;
            top: -3px;
            right: 3px;
            transition: 0.2s;
            padding: 3px;
            transform: rotate(-45deg);
        }

        .home-button:hover {
            background-color: var(--hover-color);
        }

        .home-button:hover .arrow {
            background: var(--secondary-color);
        }

        .home-button:hover .arrow:before {
            right: 0;
        }

        .forms-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }

        .auth-form-container {
            background: #f7faf9;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-title {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #40453f;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #8a938c;
            font-size: 0.95rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d6ddd7;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: #6b7e77;
            box-shadow: 0 5px 15px rgba(107, 126, 119, 0.2);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #8a938c;
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d6ddd7;
            z-index: 1;
        }

        .divider span {
            background: #f7faf9;
            padding: 0 12px;
            position: relative;
            z-index: 2;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #5a615b;
            font-size: 0.85rem;
        }

        .form-input {
            padding: 12px 14px;
            border: 2px solid #d6ddd7;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #6b7e77;
            box-shadow: 0 0 0 3px rgba(107, 126, 119, 0.1);
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #8a938c;
            font-size: 0.8rem;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #6b7e77;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #5a615b;
        }

        .remember-me input {
            width: 14px;
            height: 14px;
        }

        .forgot-password {
            color: #6b7e77;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-btn {
            padding: 12px;
            background: #6b7e77;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .auth-btn:hover {
            background: #5a6d66;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 126, 119, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .forms-container {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 450px;
            }

            .auth-form-container {
                padding: 35px 30px;
            }

            .home-button {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 70px 15px 30px 15px;
            }

            .auth-form-container {
                padding: 30px 25px;
            }

            .auth-title {
                font-size: 1.6rem;
            }

            .social-btn {
                width: 42px;
                height: 42px;
            }

            .social-btn img {
                width: 18px;
                height: 18px;
            }

            .form-input {
                padding: 11px 13px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .home-button {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .home-button {
                position: relative;
                top: auto;
                right: auto;
                align-self: center;
                margin-bottom: 20px;
            }
            
            body {
                padding: 20px 15px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Bouton Home en haut à droite -->
    <a href="#" class="home-button" onclick="redirectWithLoader('index.html')">
        Home
        <div class="arrow-wrapper">
            <div class="arrow"></div>
        </div>
    </a>

    <div class="forms-container">
        <!-- Formulaire SignIn -->
        <div class="auth-form-container">
            <div class="auth-header">
                <h2 class="auth-title">Create an Account</h2>
                <p class="auth-subtitle">and join the Smartbike community</p>
            </div>
            
            <!-- Logos de connexion sociale -->
            <div class="social-login">
                <button class="social-btn" title="Sign in with Google">
                    <img src="Google__G__logo.svg.png" alt="Google">
                </button>
                <button class="social-btn" title="Sign in with Outlook">
                    <img src="Microsoft_Office_Outlook_(2018–present).svg.png" alt="Outlook">
                </button>
                <button class="social-btn" title="Sign in with Yahoo">
                    <img src="yahoo.png" alt="Yahoo">
                </button>
            </div>

            <div class="divider">
                <span>or use email</span>
            </div>

            <form class="auth-form" id="signinForm">
                <div class="form-group">
                    <label for="signin-name" class="form-label">Full Name</label>
                    <input type="text" id="signin-name" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signin-email" class="form-label">Email Address</label>
                    <input type="email" id="signin-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group password-group">
                    <label for="signin-password" class="form-label">Password</label>
                    <input type="password" id="signin-password" class="form-input" placeholder="Create a password" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
                <div class="form-group password-group">
                    <label for="signin-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="signin-confirm-password" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
                <button type="submit" class="auth-btn" onclick="redirectWithLoader('home_essential_after_login_signin.html')">Welcome !</button>
            </form>
        </div>

        <!-- Formulaire Login -->
        <div class="auth-form-container">
            <div class="auth-header">
                <h2 class="auth-title">Log In</h2>
                <p class="auth-subtitle">to your account</p>
            </div>
            
            <!-- Logos de connexion sociale -->
            <div class="social-login">
                <button class="social-btn" title="Login with Google">
                    <img src="Google__G__logo.svg.png" alt="Google">
                </button>
                <button class="social-btn" title="Login with Outlook">
                    <img src="Microsoft_Office_Outlook_(2018–present).svg.png" alt="Outlook">
                </button>
                <button class="social-btn" title="Login with Yahoo">
                    <img src="yahoo.png" alt="Yahoo">
                </button>
            </div>

            <div class="divider">
                <span>or use email</span>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group password-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn" onclick="redirectWithLoader('home_essential_after_login_signin.html')">Welcome back !</button>
            </form>
        </div>
    </div>

    <script>
        // Fonctionnalité pour montrer/cacher les mots de passe
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        });

        // Validation des formulaires
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('signin-password').value;
            const confirmPassword = document.getElementById('signin-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulation d'inscription réussie
            alert('Account created successfully!');
            window.location.href = 'index.html';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulation de connexion réussie
            alert('Login successful!');
            window.location.href = 'index.html';
        });
    </script>

    <script>
function redirectWithLoader(page) {
    // Stocker la page de destination
    localStorage.setItem('redirectPage', page);
    // Rediriger vers le loader
    window.location.href = 'loader.html';
}
</script>
</body>

</html>
