<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartbike - Header & Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo_smartbike_sans_fond.png">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #E7E9E8;
            font-family: 'Montserrat', sans-serif;
            color: #40453f;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(214, 221, 215, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #40453f;
            font-weight: 500;
            font-size: 15px;
            position: relative;
            padding: 8px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6b7e77;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #6b7e77;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.is-active {
            color: #6b7e77;
        }

        .nav-links a.is-active::after {
            width: 100%;
        }

        /* Contenu principal */
        main {
            flex: 1;
            padding: 100px 5% 100px;
            margin-top: 70px;
        }

        /* Footer */
        footer {
            background: #d6ddd7;
            padding: 25px 5% 15px;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .footer-main {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 170px;
            align-items: start;
            margin-bottom: 15px;
        }

        .footer-brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 120px;
        }

        .footer-logo {
            height: 35px;
            width: auto;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            gap: 8px;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: #6b7e77;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background-color: #5a6d66;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            justify-content: end;
            margin-left: 20px; /* ← LÉGER DÉCALAGE VERS LA DROITE */
        }

        .footer-section {
            display: flex;
            flex-direction: column;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .footer-links a {
            text-decoration: none;
            color: #40453f;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
            padding: 4px 0;
            width: fit-content;
        }

        .footer-links a:hover {
            color: #6b7e77;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #6b7e77;
            transition: width 0.3s ease;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #616a60;
        }

        .contact-info, .opening-hours {
            line-height: 1.5;
            font-size: 13px;
        }

        .contact-info p, .opening-hours p {
            margin-bottom: 4px;
            color: #5a615b;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            color: #5a615b;
            font-size: 12px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .footer-main {
                gap: 100px;
            }
        }

        @media (max-width: 1024px) {
            .footer-main {
                gap: 60px;
            }
            
            .footer-content {
                gap: 30px;
                margin-left: 15px; /* ← DÉCALAGE RÉDUIT SUR TABLETTE */
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .footer-main {
                grid-template-columns: 1fr;
                gap: 25px;
                text-align: center;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 25px;
                justify-content: center;
                margin-left: 0; /* ← RESET SUR MOBILE */
            }
            
            .footer-brand {
                align-items: center;
            }
            
            .footer-section {
                align-items: center;
            }
            
            .footer-links {
                align-items: center;
            }
            
            .footer-logo {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            header {
                padding: 12px 4%;
            }
            
            footer {
                padding: 20px 4% 12px;
            }
            
            .footer-logo {
                height: 45px;
            }
            
            .social-icon {
                width: 28px;
                height: 28px;
            }
            
            .footer-title {
                font-size: 14px;
            }
            
            .footer-links a {
                font-size: 13px;
            }
            
            .footer-content {
                gap: 20px;
            }
        }

        @media (max-width: 360px) {
            .nav-links {
                gap: 12px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            .footer-content {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
